<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Beau-Arts Gallery - Explore stunning artworks from diverse artists around the world." />
  <title>Beau-Arts Gallery</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/svg/logo.svg" type="image/x-icon" />

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <!-- Custom Compiled SCSS -->
  <link rel="stylesheet" href="assets/style/css/mainmin.css">

  <!-- Minimal Navbar Styles -->
  <style>
    /* Skip to main content link */
    .skip-to-main {
      position: absolute;
      top: -100px;
      left: 0;
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
    }

    .skip-to-main:focus {
      top: 0;
    }
  </style>
</head>

<body class="min-vh-100">
  <!-- Accessibility: Skip to main content link -->
  <a href="#main-gallery" class="skip-to-main">Skip to main content</a>

  <!--  navigation bar -->
  <nav class="navbar navbar-expand-lg bg-primary position-relative z-3">
    <div class="container py-4">
      <a class="navbar-brand" href="#home">
        <img src="assets/svg/logo.svg" alt="logo" class="img-fluid me-4" width="40" rcset="">
      </a>
      <button class="navbar-toggler bg-warning  rounded-5 border-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-light" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              more
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#sponsorship">Sponsorship</a></li>
              <li><a class="dropdown-item" href="#about-us">About US</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#contact-us">Contact US</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2 rounded-5" type="search" placeholder=" Find art..." aria-label="Search" />
          <button class="btn btn-outline-warning rounded-5 px-4 py-2" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Gallery Section -->
  <main class="position-relative w-100 overflow-hidden" id="main-gallery" role="main"
    style="height: calc(100vh - 50px);" aria-label="Art gallery display">

    <!-- Background Image Layer -->
    <div class="position-absolute top-0 start-0 w-100 h-100" id="galleryBg" role="img"
      aria-label="Current artwork background image"
      style="background-size: cover; background-position: center center; background-repeat: no-repeat; z-index: 1;">
    </div>

    <!-- Dark Overlay Gradient Layer -->
    <div class="position-absolute top-0 start-0 w-100 h-100" aria-hidden="true"
      style="background: radial-gradient(circle at 30% 50%, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.8) 70%); z-index: 2;">
    </div>

    <!-- Content Layer -->
    <div class="position-relative d-flex flex-column w-100 h-100 px-5 py-4"
      style="z-index: 3; padding-top: 3vh; padding-bottom: 2vh; gap: 3rem;">

      <!-- Main Artwork Information Section (Left Side) -->
      <div class="text-white"
        style="max-width: 45%; opacity: 0; animation: fadeIn 1s ease-in-out forwards; margin-top: auto; margin-bottom: auto; margin-left: 15%;"
        id="artworkInfo" role="region" aria-label="Current artwork information" aria-live="polite" aria-atomic="true">

        <h2 class="text-warning fw-bold text-uppercase"
          style="letter-spacing: 1px; font-size: 1.75rem; margin-bottom: 0.4rem;" id="artType">
          Digital Art
        </h2>

        <h1 class="fw-bold"
          style="font-size: clamp(2rem, 5vh, 3.5rem); text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); margin-bottom: 0.6rem; line-height: 1.1;"
          id="artworkTitle">
          Luminous Reflections
        </h1>

        <p class="text-light mt-3"
          style="font-size: clamp(1rem, 2.2vh, 1.2rem); max-width: 500px; margin-bottom: 1rem; line-height: 1.5; opacity: 0.9;"
          id="artworkDescription">
          Explore the vibrant and dynamic world of digital art where technology meets creativity.
        </p>

        <button class="btn btn-outline-warning rounded-5 px-4 py-2 mt-4" style="font-size: 1.1rem;" id="ctaButton"
          type="button">
          View Artwork
        </button>
      </div>

      <!-- Carousel Section (Bottom) -->
      <div class="position-absolute overflow-hidden flex-shrink-0 pb-3" 
     style="right: 5%; bottom: 10%; z-index: 10;"
     role="region"
     aria-label="Artwork carousel">

  <div class="d-flex align-items-end justify-content-end gap-2"
       style="transition: transform 0.6s cubic-bezier(0.65, 0, 0.35, 1); margin-bottom: 1vh;"
       id="carouselSlider"
       role="list"
       aria-label="Scrollable artwork list">
  </div>

  <div class="d-flex align-items-center justify-content-end gap-3 flex-wrap"
       style="width: auto; gap: 1rem;"
       role="group"
       aria-label="Carousel controls">

    <button id="prevBtn" 
            class="btn btn-outline-light rounded-circle p-2" 
            style="width: 45px; height: 45px;"
            type="button"
            aria-label="View previous artwork"
            title="Previous artwork (Left Arrow)">
      <img src="assets/svg/prevBtn.svg" alt="" class="img-fluid" style="width: 20px; height: 20px;" aria-hidden="true" />
    </button>

    <div class="progress" 
         style="height: 4px; width: 200px; min-width: 200px;"
         role="progressbar"
         aria-valuenow="0"
         aria-valuemin="0"
         aria-valuemax="100"
         aria-label="Gallery progress">
      <div class="progress-bar bg-warning" id="progressBar" style="width: 0%;"></div>
    </div>

    <button id="nextBtn" 
            class="btn btn-outline-light rounded-circle p-2" 
            style="width: 45px; height: 45px;"
            type="button"
            aria-label="View next artwork"
            title="Next artwork (Right Arrow)">
      <img src="assets/svg/nextBtn.svg" alt="" class="img-fluid" style="width: 20px; height: 20px;" aria-hidden="true" />
    </button>

    <div class="text-white fw-bold flex-shrink-0" 
         style="width: 50px; text-align: center; font-size: 1rem;"
         id="slideCounter"
         aria-label="Current slide number"
         aria-live="polite">
      1/10
    </div>
  </div>
</div>
    </div>
  </main>

  <!-- External JavaScript Files -->
  <script src="assets/js/gallery.js"></script>
</body>

</html>
