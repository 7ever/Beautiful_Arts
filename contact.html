<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Contact Beau-Arts Gallery - Get in touch with us for inquiries, sponsorship, or visits." />
    <title>Contact Us - Beau-Arts Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/svg/logo.svg" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="assets/style/css/mainmin.css" />
</head>

<body class="vh-100 d-flex flex-column bg-primary">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary position-relative z-3 flex-shrink-0">
        <div class="container py-4">
            <a class="navbar-brand" href="index.html">
                <img src="assets/svg/logo.svg" alt="logo" class="img-fluid me-4" width="40" />
            </a>
            <button class="navbar-toggler bg-warning rounded-5 border-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light active" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            more
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#sponsorship">Sponsorship</a></li>
                            <li><a class="dropdown-item" href="#about-us">About US</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item active" href="contact.html">Contact US</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 rounded-5" type="search" placeholder=" Find art..."
                        aria-label="Search" />
                    <button class="btn btn-outline-warning rounded-5 px-4 py-2" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center position-relative overflow-hidden py-5">
        <!-- Background Image -->
        <div class="position-absolute top-0 start-0 w-100 h-100 z-0">
            <img src="assets/images/museum_art.jpg" alt="Background" class="w-100 h-100 object-fit-cover" />
            <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-75"></div>
        </div>

        <div class="container position-relative z-1">
            <div class="row justify-content-center">
                <div class="col-xl-10">
                    <div class="row contact-card rounded-4 overflow-hidden" style="min-height: 650px;">

                        <!-- Artistic Column -->
                        <div class="col-lg-5 d-none d-lg-block p-0 position-relative bg-dark">
                            <div class="h-100 d-flex flex-column">
                                <div class="h-50 w-100 collage-wrapper">
                                    <img src="assets/images/pic (1).jpg" alt="Art Detail 1"
                                        class="w-100 h-100 object-fit-cover" />
                                </div>
                                <div class="h-50 w-100 d-flex">
                                    <div
                                        class="w-50 h-100 collage-wrapper border-end border-secondary border-opacity-25">
                                        <img src="assets/images/pic (5).jpg" alt="Art Detail 2"
                                            class="w-100 h-100 object-fit-cover" />
                                    </div>
                                    <div class="w-50 h-100 collage-wrapper">
                                        <img src="assets/images/pic (7).jpg" alt="Art Detail 3"
                                            class="w-100 h-100 object-fit-cover" />
                                    </div>
                                </div>
                            </div>

                            <!-- Text Overlay on Collage -->
                            <div class="position-absolute bottom-0 start-0 p-4 text-light w-100"
                                style="background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); pointer-events: none;">
                                <h3 class="fw-bold text-warning mb-1">Visit Our Gallery</h3>
                                <p class="small opacity-75 mb-0">Experience the beauty of art in person.</p>
                            </div>
                        </div>

                        <!-- Contact Form Column -->
                        <div class="col-lg-7 p-5 bg-dark text-light position-relative" style="--bs-bg-opacity: 0.4;">
                            <div class="h-100 d-flex flex-column justify-content-center">
                                <div class="mb-4">
                                    <h5 class="text-warning text-uppercase letter-spacing-1 mb-2">Contact Us</h5>
                                    <h2 class="display-5 fw-bold mb-3">Let's Start a Conversation</h2>
                                    <p class="text-light opacity-75">Whether you're interested in purchasing art,
                                        sponsorship, or just saying hello.</p>
                                </div>

                                <form>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input type="text"
                                                    class="form-control bg-transparent border-primary text-light rounded-3"
                                                    id="name" placeholder="Your Name" required>
                                                <label for="name" class="text-secondary">Your Name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input type="email"
                                                    class="form-control bg-transparent border-primary text-light rounded-3"
                                                    id="email" placeholder="name@example.com" required>
                                                <label for="email" class="text-secondary">Email Address</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <select
                                                    class="form-select bg-transparent border-primary text-light rounded-3"
                                                    id="subject">
                                                    <option class="bg-dark text-light" value="general">...Choose your
                                                        Subject
                                                    </option>
                                                    <option class="bg-dark text-light" value="general">General Inquiry
                                                    </option>
                                                    <option class="bg-dark text-light" value="purchase">Art Purchase
                                                    </option>
                                                    <option class="bg-dark text-light" value="sponsorship">Sponsorship
                                                    </option>
                                                    <option class="bg-dark text-light" value="visit">Plan a Visit
                                                    </option>
                                                </select>
                                                <label for="subject" class="text-secondary">Subject</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <textarea
                                                    class="form-control bg-transparent border-primary text-light rounded-3"
                                                    id="message" placeholder="Leave a comment here"
                                                    style="height: 150px;" required></textarea>
                                                <label for="message" class="text-secondary">Your Message</label>
                                            </div>
                                        </div>
                                        <div class="col-12 mt-4">
                                            <button type="submit"
                                                class="btn btn-warning w-100 rounded-pill py-3 fw-bold text-dark text-uppercase letter-spacing-1 shadow-sm">Send
                                                Message</button>
                                        </div>
                                    </div>
                                </form>

                                <div class="mt-4 text-center">
                                    <span class="text-light opacity-50 small">Or email us at </span>
                                    <a href="mailto:info@beauarts.com"
                                        class="text-warning text-decoration-none fw-bold">info@beauarts.com</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
